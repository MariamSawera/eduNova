<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(-45deg, #0b2545, #004d4d, #2e8b57, #f5d547);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        text-align: center;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      a.button {
        padding: 12px 25px;
        background: #f5d547;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s ease;
      }

      a.button:hover {
        background: #fffb9c;
      }

      .content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 id="thanks-text"></h1>
      <p>Your message has been sent successfully.</p>
      <a href="index.html" class="button">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
